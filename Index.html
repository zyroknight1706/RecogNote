<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        How to take screenshot of 
        a div using JavaScript? 
    </title> 
  
    <!-- Include from the CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"> 
    </script> 
  
    <!-- Include locally otherwise -->
    <!-- <script src='html2canvas.js'></script> -->
  
    <style> 
        /* #photo { 
            border: 4px solid green;

        } */
        #drawing-board {
            border: 2px solid black;
        } 
    </style> 
</head> 
  
<body> 
   <canvas id = "drawing-board"></canvas>
   <script>
       window.addEventListener("load", function(){
           const canvas = document.querySelector("#drawing-board");
           const ctx = canvas.getContext("2d");

           canvas.height = window.outerHeight;
            canvas.width = window.outerWidth;

           var painting = false;

           function draw(e){
            if(!painting) return;
            ctx.lineWidth = 10;
            ctx.lineCap = "round";

            ctx.lineTo(e.clientX, e.clientY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY);
            }

           canvas.addEventListener("mousedown", function(e){
            painting = true;
            draw(e);
           });
           canvas.addEventListener("mouseup", function(e){
            painting = false;
            ctx.beginPath();
           });
           canvas.addEventListener("mousemove", draw);
       });
   </script>
   <button onclick = "takeshot()">take photo</button>
    <h1>Screenshot:</h1> 
    <div id="output"></div> 
  
    <script type="text/javascript"> 
  
        // Define the function  
        // to screenshot the div 
        function takeshot() { 
            let div = 
                document.getElementById('drawing-board');
            var fs = require('fs');
            // Use the html2canvas 
            // function to take a screenshot 
            // and append it 
            // to the output div 
            html2canvas(div).then( 
                function (canvas) { 
                    // document 
                    // .getElementById('output') 
                    // .appendChild(canvas);
                    const dataURL = canvas.toDataURL("img/png");
                });
        } 
    </script> 
</body>
